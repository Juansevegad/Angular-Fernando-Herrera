<h3>Add <small>{{newCharacter.name}}</small></h3>
<hr>

<form (ngSubmit)="add()">
    <!-- When you use ngModel it is necesary to use the "name" atribute      -->
    <input type="text" name="name" id="" placeholder="Name" [(ngModel)]="newCharacter.name">
    <input type="number" name="power" id="" placeholder="Power" [(ngModel)]="newCharacter.power">
    <button type="submit">Add</button>
</form>
